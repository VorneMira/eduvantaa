<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery esimerkkejä</title>
<script src="jquery.js"></script>
<style type="text/css">
    p{
        padding: 15px;
        background: #90EE90;
    }
</style>
<script type="text/javascript">
//esimerkki
$(document).ready(function(){
    $(".piiloon-nappi").click(function(){
        $("p").hide(1000, function(){
            alert("Piilotus on valmis.");
        });
    });
    
    $(".esiin-nappi").click(function(){
        $("p").show(1000, function(){
            alert("Näyttö on valmis.");
        });
    });
});
</script>
</head>
<body>
    <button type="button" class="piiloon-nappi">Piilota</button> 
    <button type="button" class="esiin-nappi">Näytä</button>
    <p>Tekstiä.</p>
</body>
</html>
