<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JQuery esimerkkej√§</title>
<script src="jquery.js"></script>
<style type="text/css">
    p{
        padding: 15px;
        background: #DDA0DD;
    }
</style>
<script type="text/javascript">
// harjoitus
$(document).ready(function(){
    $(".haihdu-nappi").click(function(){
        $("p.normal").fadeOut();
        $("p.fast").fadeOut(100);
        $("p.slow").fadeOut(1000);
        $("p.very-fast").fadeOut(50);
        $("p.very-slow").fadeOut(2000, function(){
            alert("?")
        });
    });
    
    $(".esiin-nappi").click(function(){
        $("p.normal").fadeIn();
        $("p.fast").fadeIn(100);
        $("p.slow").fadeIn(1000);
        $("p.very-fast").fadeIn(50);
        $("p.very-slow").fadeIn(2000, function(){
            alert("?")
        });
    });
});
</script>
</head>
<body>
    <button type="button" class="haihdu-nappi">Fade Out Paragraphs</button>
    <button type="button" class="esiin-nappi">Fade In Paragraphs</button>
    <p class="very-fast">This paragraph will fade in/out with very fast speed.</p>
    <p class="normal">This paragraph will fade in/out with default speed.</p>
    <p class="fast">This paragraph will fade in/out with fast speed.</p>
    <p class="slow">This paragraph will fade in/out with slow speed.</p>
    <p class="very-slow">This paragraph will fade in/out with very slow speed.</p>
</body>
</html>
