<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery esimerkkejä</title>
<script src="jquery.js"></script>
<style type="text/css">
    p{
        padding: 15px;
        background: #90EE90;
    }
</style>
<script type="text/javascript">
// esimerkki
$(document).ready(function(){
    $(".vaihto-nappi").click(function(){
        $("p").toggle();
    });
});
</script>
</head>
<body>
    <button type="button" class="vaihto-nappi">Vaihda</button> 
    <p>Tekstiä</p>
</body>
</html>
