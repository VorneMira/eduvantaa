<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animaatio</title>
<script src="jquery.js"></script>
<style type="text/css">
    .laatikko{
        width: 150px;
        height: 150px;
        background: #9d7ede;
        margin-top: 20px;
        border-style: solid; 
        border-color: #6f40ce;
        position: relative;
    }
    .kuva{
        display: block;
        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-50%, -50%);
    }
</style>
<script type="text/javascript">
$(document).ready(function(){
    $("button").click(function(){
        $(".laatikko")
            .animate({width: "300px"})
            .animate({height: "300px"})
            .animate({marginLeft: "150px"})
            .animate({borderWidth: "10px"})
            .animate({opacity: 0.5});
    });

    $(".laatikko").mouseenter(function(){
        $(".kuva").fadeOut(500),
        $(".kuva").hide();
    });


    $(".laatikko").mouseleave(function(){
        $(".kuva").fadeIn();
    });

});
</script>
</head>
<body>
    <button type="button">Suurenna laatikko</button>
    <div class="laatikko"><img src="star.png" class="kuva">
    </div>
</body>
</html>
