<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery harjoitus</title>
<script src="jquery.js"></script>
<style type="text/css">
    p{
        padding: 15px;
        background: #90EE90;
    }
</style>
<script type="text/javascript">
// harjoitus
$(document).ready(function(){
    // vaihtaa tekstit näkyväksi / piiloon vuorotellen.
    $(".vaihto-nappi").click(function(){
        $("p.normaali").toggle();
        $("p.nopea").toggle(100);
        $("p.hidas").toggle(1000);
        $("p.pika").toggle(50);
        $("p.etana").toggle(2000, function(){
            alert("Vaihtotehtävä suoritettu.");
        });            
    });
});
</script>
</head>
<body>
    <button type="button" class="vaihto-nappi">Vaihda</button>
    <p class="pika">Tämä teksti vaihtuu näkyväksi / piiloon pikavauhdilla.</p>
    <p class="normaali">Tämä teksti vaihtuu näkyväksi / piiloon normaalilla vauhdilla.</p>
    <p class="nopea">Tämä teksti vaihtuu näkyväksi / piiloon nopealla vauhdilla.</p>
    <p class="hidas">Tätä teksti vaihtuu näkyväksi / piiloon hitaasti.</p>
    <p class="etana">Tämä teksti vaihtuu näkyväksi / piiloon etanavauhdilla</p>
</body>
</html>
