<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery esimerkkejä</title>
<script src="jquery.js"></script>
<style type="text/css">
    p{
        padding: 15px;
        background: #DDA0DD;
    }
</style>
<script type="text/javascript">
// esimerkki
$(document).ready(function(){
    // Häivytä teksti
    $(".haihdu-nappi").click(function(){
        $("p").fadeOut();
    });
    
    // Näytä piilotetut tekstit
    $(".esiin-nappi").click(function(){
        $("p").fadeIn();
    });
});
</script>
</head>
<body>
    <button type="button" class="haihdu-nappi">Häivytä</button>
    <button type="button" class="esiin-nappi">Näytä</button>
    <p>Tekstiä</p>
    <p>Lisää tekstiä</p>
</body>
</html>
